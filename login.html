<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Formulario de Registro</title>
</head>

<body>
  <section class="form-register">
    <h4>BIENVENIDO</h4>
    <h4>CONFIGUREMOS TU CUENTA PERSONAL</h4>
    <input class="controls" type="text" name="NOMBRE*" id="nombres" placeholder="Ingrese su Nombre">
    <input class="controls" type="text" name="APELLIDO*" id="apellidos" placeholder="Ingrese su Apellido">
    <input class="controls" type="email" name="CORREO ELECTRÓNICO*" id="CORREO" placeholder="Ingrese su Correo">
    <input class="controls" type="text" name="CELULAR*" id="celular" placeholder="Ingrese su Número Telefónico">
    <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
    <input class="controls" type="text" name="DNI*" id="DNI" placeholder="Ingrese su DNI">
    <input class="controls" type="password" name="Contraseña" id="Contraseña" placeholder="Ingrese su Contraseña">
    <input class="controls" type="password" name="Repetir Contraseña" id="Repetir contraseña"
      placeholder="Repetir contraseña">
    <section class="form-sexo">
      <p>Sexo:
        <input type="radio" name="hm" value="h"> Hombre
        <input type="radio" name="hm" value="m"> Mujer
      </p>
    </section>
    <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
    <input class="botons" type="submit" value="CREAR CUENTA">
  </section>

</body>

</html>
